<template name="App_body">
  {{#if currentUser}}
  <div>
    {{> navbar}}
    <div class="container mt-3">
      {{> yield}}
    </div>
  </div>
  {{else}}
  {{> signPage}}
  {{/if}}
</template>


<template name="signPage">
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card text-white" style="background-color: rgb(97, 65, 166); border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 pb-5">
                <h4 class="fw-bold mb-2 text-uppercase">Sistem Informasi</h4>
                <h2 class="fw-bold mb-2 text-uppercase">Gereja Naimata</h2>
                <p class="text-white-50 mb-5">Silahkan isi email dan password</p>

                <div class="form-outline text-start form-white mb-4">
                  <label class="form-label" for="input_username">Email</label>
                  <input type="email" id="input_username" class="form-control form-control-lg" />
                </div>

                <div class="form-outline text-start form-white mb-4">
                  <label class="form-label" for="input_password">Password</label>
                  <input type="password" id="input_password" class="form-control form-control-lg" />
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit" id="submit">Masuk</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
