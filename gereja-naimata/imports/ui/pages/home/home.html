<template name="App_home">
  <div class="container">
    <h2>Ini Home</h2>
    <input type="file" id="input-file" />

    {{#if listSelfAssessment}}meteo
    <h3>Self Assessment</h3>
    <table class="table table-info">
      <thead>
        <th>Kode Item Penilaian</th>
        <th>Kode Penilaian</th>
        <th>Alasan</th>
        <th>Rencana</th>
      </thead>
      <tbody>
        {{#each listSelfAssessment}}
        <tr>
          <td>{{codeItemPertanyaan}}</td>
          <td>{{codePenilaian}}</td>
          <td>{{reason}}</td>
          <td>{{plan}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    <h3>Analisis</h3>
    <table class="table table-info">
      <thead>
        <th>Komponen Peringkat Rendah</th>
        <th>Alasan Pemilihan Peringkat</th>
        <th>Rencana Pengembangan</th>

      </thead>
      <tbody>
        {{#each listSelfAssessmentAnalisis}}
        <tr>
          <td>{{komponen_peringkatRendah}}</td>
          <td>{{alasan_pemilihanPeringkat}}</td>
          <td>{{rencana_pengembangan}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    <h3>Analisis Isu</h3>
    <table class="table table-info">
      <thead>
        <th>Isu Strategis</th>
        <th>Alasan Pemilihan Isu</th>
        <th>Usulan Program</th>
        <th>Penjelasan Usulan Program</th>
      </thead>
      <tbody>
        {{#each listSelfAssessmentAnalisisIsu}}
        <tr>
          <td>{{isu_strategis}}</td>
          <td>{{alasan_pemilihanIsu}}</td>
          <td>{{usulan_program}}</td>
          <td>{{penjelasan_usulanProgram}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
    {{/if}}
  </div>
</template>

<template name="home_adminStasi">
  <div class="container mt-5">
    <div class="section-summary">
      <div class="row">
        <div class="col-4 my-2">
          {{>cardSummary2Item label='Jumlah KUB' value=summary.kub icon='fa fa-map'}}
        </div>
        <div class="col-4 my-2">
          {{>cardSummary2Item label='Jumlah Keluarga' value=summary.family icon='fa fa-home'}}
        </div>
        <div class="col-4 my-2">
          {{>cardSummary2Item label='Jumlah Umat' value=summary.umat icon='fa fa-users'}}
        </div>
        <div class="col-4 my-2">
          {{>cardSummary2Item label='Jumlah Pria' value=summary.pria icon='fa fa-male'}}
        </div>
        <div class="col-4 my-2">
          {{>cardSummary2Item label='Jumlah Wanita' value=summary.wanita icon='fa fa-female'}}
        </div>
        <div class="col-4 my-2">
          {{>cardSummary2Item label='Jumlah Tetap' value=summary.tetap}}
        </div>
        <div class="col-4 my-2">
          {{>cardSummary2Item label='Jumlah Pendatang' value=summary.tidakTetap}}
        </div>
      </div>
      <hr>

    </div>
  </div>
</template>
