<template name="kubPage">
  <div class="container">
    <div class="page-title">
      <h3>Daftar KUB di Stasi Naimata</h3>
    </div>
    <div class="page-body">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" id="showModal">+Buat KUB Baru</button>
      </div>
      <div class="section-content mt-5">
        <table class="table table-bordered text-center">
          <thead>
            <th>#</th>
            <th>Nama KUB</th>
            <th>Aksi</th>
          </thead>
          <tbody>
            {{#each listItems}}
            <tr>
              <td>
                {{code}}
              </td>
              <td>
                {{name}}
              </td>
              <td>
                <a href="/kub/{{_id}}/detail" class="btn btn-outline-info">Lihat</a>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>

    {{> myModal}}
  </div>
</template>

<template name="kubPageDetail">
  <div class="container">

    <div class="page-title text-center mt-5">
      <h3>KUB {{item.name}}</h3>
    </div>
    <div class="page-body">
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" id="showModal">+Buat KK Baru</button>
      </div>
      <div class="section-summary my-5">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body bg-primary-subtle">
                <h5 class="card-title">Total KK</h5>
                <p class="card-text">{{ item.keluargaCount}}</p>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="section-content mt-5">
        <table class="table table-bordered text-center">
          <thead>
            <th>#</th>
            <th>Nama Kepala Keluarga</th>
            <th>Aksi</th>
          </thead>
          <tbody>
            {{#each item.keluarga}}
            <tr>
              <td>
                {{@index}}
              </td>

              <td>
                {{name}}
              </td>
              <td>
                <a href="/keluarga/{{_id}}/detail" class="btn btn-outline-info">Lihat</a>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tambah KK</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name" class="form-label">Nama Kepala Keluarga</label>
              <input type="text" class="form-control" id="input-name" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="btn-save-modal">Simpan</button>
        </div>
      </div>
    </div>
  </div>
</template>
<template name="myModal">

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tambah KUB</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="code" class="form-label">Kode KUB</label>
              <input type="text" class="form-control" id="input-code" />
            </div>
            <div class="form-group">
              <label for="name" class="form-label">Nama KUB</label>
              <input type="text" class="form-control" id="input-name" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="btn-save-modal">Simpan</button>
        </div>
      </div>
    </div>
  </div>
</template>
